<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Build Software&mdash; We Build Software that you love</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/logo.png" alt="build software logo" class="logo" />
        <ul class="nav-menu">
          <li class="nav-menu__item--active">home</li>
          <li class="nav-menu__item">what we do</li>
          <li class="nav-menu__item">success stories</li>
        </ul>
        <button class="btn">
          <img
            src="img/phone.png"
            alt="build software logo"
            class="btn_phone"
          />
        </button>
      </div>
      <div class="middle">
        <div class="middle-left">we build software that you love</div>
        <div class="middle-right">
          <img
            src="img/large_image.png"
            alt="image"
            class="middle-right__img"
          />
        </div>
      </div>
      <div class="footer">
        <button class="btn1">
          <img src="img/facebook.png" alt="facebook-icon" class="btn1-fb" />
        </button>
        <button class="btn2">
          <img src="img/twitter.png" alt="facebook-icon" class="btn2-tw" />
        </button>
        <button class="btn1">
          <img src="img/linkedin.png" alt="facebook-icon" class="btn1-li" />
        </button>
      </div>
    </div>
  </body>
</html>
